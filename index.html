			var m1 = document.getElementsByClassName('check');
			function chk(model) {
				this.mod = model;
				switch(mod) {
					case 'all':
						for(var i = 0; i < m1.length; i++) {
							m1[i].checked = true;
						}
					break;

					case 'turn':
						for(var i = 0; i < m1.length; i++) {
							if(m1[i].checked == false) {
								m1[i].checked = true;
							} else {
								m1[i].checked = false;
							}
						}
					break;

					case 'clear':
						for(var i = 0; i < m1.length; i++) {
							m1[i].checked = false;
						}
					break;
				}
			}
